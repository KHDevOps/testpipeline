apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ingress-nginx
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Leomendoza13/eks-scalable-devops-platform
    path: helm-charts/base/ingress-nginx
    targetRevision: aws
    helm:
      valueFiles:
        - ../../overlays/dev/ingress-nginx/values-patch.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: ingress-nginx
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
      syncOptions:
      - CreateNamespace=true